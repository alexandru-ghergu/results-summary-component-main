<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>

    <div class="container-shadow">
    <aside class="left-container">

      <h1>Your Result</h1>

      <div class="result-container">
        <p>76</p>
        <p>of 100</p>
      </div>
      
      <div class="result-description-container">
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </aside>

    <aside class="right-container">

      <h1>Summary</h1>

      <table>
        <tr class="reaction-container">
          <td><img src="assets/images/icon-reaction.svg" alt="Icon reaction emoji"> Reaction</td>
          <td><span>80</span> <span>/ 100</span></td>
        </tr>
        <tr class="memory-container">
          <td><img src="assets/images/icon-memory.svg" alt="Icon memory emoji"> Memory</td>
          <td><span>92</span> <span>/ 100</span></td>
        </tr>
        <tr class="verbal-container">
          <td><img src="assets/images/icon-verbal.svg" alt="Icon verbal emoji"> Verbal</td>
          <td><span>61</span> <span>/ 100</span></td>
        </tr>
        <tr class="visual-container">
          <td><img src="assets/images/icon-visual.svg" alt="Icon visual emoji"> Visual</td>
          <td><span>72</span> <span>/ 100</span></td>
        </tr>
      </table>

      <div class="continue-button">
        <a href="#">Continue</a>
      </div>
      </aside>
    </div>
  </main>

</body>
</html>
